<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <title>Pizza Order page - Welcome and choose pizza</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Pizza Delivery App</h1>
</header>
<main>
    <h2>Choose pizza:</h2>
    <form style="margin-left: 10px" action="/selectPizzaSize.do" method="get">
  <span th:each="pizza:${pizzas}">
    <input type="radio" name="pica" th:value="${pizza.name}">
      <span th:text="${pizza.getName()}"></span>
      <br/>

  </span>

        <input type="submit" value="Submit" >
    </form>
    <br/>
</main>
</body>
</html>
